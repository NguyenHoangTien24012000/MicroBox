<li class="nn-item swiper-slide" data-newsid="${item.id}" ${chkPopup} style="display: list-item;">
    <div class="item-gr">
        <div class="item-news">
            <a data-url="${item.url}" href="${item.url}" title="${item.title}" ${dataPopupUrl} class="item-news-thumb"> <img
                    src="${item.image}" alt="${item.title}"></a>
            <h4>
                <a data-url="${item.url}" href="${item.url}" title="${item.title}"
                    class="item-news-title">${item.title}</a>
            </h4>
        </div>
    </div>
</li>
